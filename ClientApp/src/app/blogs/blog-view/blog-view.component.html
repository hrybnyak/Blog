<div *ngIf="loading">Loading...</div>
<div class="text-danger" *ngIf="this.error">
    {{this.error}}
</div>
<div class="jumbotron bg-white text-center" *ngIf = "!loading  && !error">
<h2 class="display-2">{{this.blog.name}}</h2>
<div class="row">
    <div class="col-sm">
        <button type="button" class="btn btn-primary btn-lg" (click)="redirectToPostCreate()" role="button">Create new post</button>
    </div>
    <div class="col-sm">
        <button type="button" class="btn btn-primary btn-lg" (click)="redirectToEdit()" role="button">Edit blog</button>
    </div>
    <div class="col-sm">
        <button type="button" class="btn btn-primary btn-lg" (click)="deleteBlog(blog.id)">Delete blog</button>
    </div>
</div>
<hr/>
<div class="list-group mb-4" *ngIf="this.blog.articles !== undefined && this.blog.articles !== null && this.blog.articles.length !== 0">
    <app-post-list-item *ngFor="let post of blog.articles" [post]="post" (postDeleted)="onPostDeleted($event)"></app-post-list-item>
    <app-pagination [pageIndex]="pageIndex" [itemsCount]="postsCount" [itemsPerPage]="itemsPerPage"></app-pagination>
</div>
<div *ngIf="blog.articles === undefined || blog.articles === null || blog.articles.length == 0">
    <h2 class="display-4">Sorry, but you don't have any posts, maybe you should write one.</h2>
</div>
</div>
